<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
</head>
<body>

  <h1>Tic-Tac-Toe</h1>
  <div>
    <div class="container">
      <p class="playerScore">Player One: <span id="playerOneScore">0</span></p>
      <p class="playerScore" id="winner"></p>
      <p class="playerScore">Player Two: <span id="playerTwoScore">0</span></p>
    </div>
    <table id="playingBoard">
      <tbody>
        <tr>
          <td class="btm-border right-border"></td>
          <td class="btm-border right-border"></td>
          <td class="btm-border"></td>
        </tr>
        <tr>
          <td class="btm-border right-border"></td>
          <td class="btm-border right-border"></td>
          <td class="btm-border"></td>
        </tr>
        <tr>
          <td class="right-border"></td>
          <td class="right-border"></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
